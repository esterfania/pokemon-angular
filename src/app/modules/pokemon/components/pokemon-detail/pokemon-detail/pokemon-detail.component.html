<div *ngIf="pokemonSpecie$ | async as pokemonSpecie" class="detail-content">
  <div class="image">
    <img [src]="getImageUrl(this.pokemonId)" title="Default version." />
  </div>
  <div class="detail-description">
    <h5 class="title">{{ pokemonSpecie.name }}</h5>
    <!-- <p>{{ pokemonSpecie | json }}</p> -->
    <h6 class="title">Abilities</h6>
    <ul>
      <li *ngFor="let abilitie of pokemonSpecie.abilities">
        {{ abilitie.ability.name }}
      </li>
    </ul>
  </div>
</div>
