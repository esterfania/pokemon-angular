<div *ngIf="pokemons" class="cards">
  <div
    class="property-card"
    *ngFor="let pokemon of pokemons"
    (click)="getDescription(pokemon)"
  >
    <div class="property-image">
      <img [src]="pokemon.sprites.front_default" title="Default version." />
    </div>

    <div class="property-description">
      <h5>{{ pokemon.name }}</h5>
    </div>
  </div>
</div>
<ng-template #modal>
  <div class="description-content">
    <img
      [src]="selectedPokemon.sprites.front_default"
      title="Default version."
    />
    <img [src]="selectedPokemon.sprites.front_shiny" title="Shiny version." />
    <img
      *ngIf="selectedPokemon.sprites.front_female"
      [src]="selectedPokemon.sprites.front_female"
      title="Female version."
    />
    <h5 class="title">{{ selectedPokemon.name }}</h5>
    <p>{{ pokemonDescription }}</p>
  </div>
</ng-template>
