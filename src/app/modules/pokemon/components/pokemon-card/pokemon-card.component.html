<div *ngIf="pokemons" class="cards">
  <div class="property-card" *ngFor="let pokemon of pokemons">
    <a [routerLink]="['/pokemon', pokemon.id]">
      <div class="property-image">
        <img [src]="getImageUrl(pokemon.id)" title="Default version." />
      </div>

      <div class="property-description">
        <h5>{{ pokemon.name }}</h5>
      </div>
    </a>
  </div>
</div>
<button type="button" (click)="getMorePokemons()">More 10</button>
