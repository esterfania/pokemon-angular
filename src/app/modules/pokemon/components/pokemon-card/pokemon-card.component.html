<div class="card">
  <a [routerLink]="['/pokemon', pokemon.id]">
    <div class="pokemon-number">
      <span>#{{ pokemon.id }}</span>
    </div>
    <div class="image">
      <img
        [src]="pokemon.image"
        [alt]="pokemon.name"
        (error)="errorImage(pokemon)"
      />
    </div>
    <div class="container">
      <h4>
        <b>{{ pokemon.name }}</b>
      </h4>
    </div>
  </a>
</div>
