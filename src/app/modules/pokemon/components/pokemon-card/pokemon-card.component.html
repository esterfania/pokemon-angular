<div id="poke_container" class="poke-container">
  <div class="pokemon" [ngStyle]="setPokemonColor(pokemon.type_1, pokemon.type_2)">
    <a [routerLink]="['/pokemon', pokemon.id]">
      <div class="img-container">
        <img [src]="pokemon.image" alt="pokemon.name" />
      </div>
      <div class="info">
        <span class="number">#{{ pokemon.id }}</span>
        <h3 class="name">{{ pokemon.name }}</h3>
        <small class="type">Type: <span>{{pokemon.type_1}}</span></small>
      </div>
    </a>
  </div>
</div>
